<!DOCTYPE html>
<html>
<head>
    <title>View Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        
        <table class="table">
            <tr>
                <th>ID</th>
                <td>{{ product.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ product.name }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ product.quantity }}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>{{ product.price }}</td>
            </tr>
        </table>
        
        <a class="btn btn-primary" href="/products/{{ product.id }}/edit/">Edit</a>
        <button class="btn btn-danger" onclick="deleteProduct({{ product.id }})">Delete</button>

        <a class="btn btn-secondary" href="/products/">&#8592; Back</a>
        <a class="btn btn-secondary" href="/">Go to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to handle deleting a product via AJAX
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: '/products/' + productId + '/',
                    type: 'DELETE',
                    success: function(response) {
                        // Redirect to the list page after successful product deletion
                        window.location.href = "/products/";
                    },
                    error: function(xhr, textStatus, errorMessage) {
                        console.log(errorMessage);
                    }
                });
            }
        }
    </script>
</body>
</html>
